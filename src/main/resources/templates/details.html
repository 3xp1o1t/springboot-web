<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">User Details</title>
  </head>
  <body>
    <h1 th:text="${title}">Title</h1>
    <ul>
      <li th:text="${user.name}">Name</li>
      <li th:text="${user.lastname}">Lastname</li>
      <li th:if="${user.email}" th:text="${user.email}"></li>
      <li
        th:if="${user.email == null}"
        th:text="${'No cuenta con correo'}"
      ></li>
    </ul>
  </body>
</html>
